<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>DruBoard - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta charset="UTF-8">

        <script type="text/javascript" src="../index.js"></script>
        <script type="text/javascript" src="redirect.js"></script>

        <link rel="icon" type="image/svg" href="../favicon.png">
        <link rel="stylesheet" type="text/css" href="../fonts/milliard/style.css">
        <link rel="stylesheet" type="text/css" href="../common/color_theme.css">
        <link rel="stylesheet" type="text/css" href="../common/style.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="../common/notifs.js"></script>
        <script type="text/javascript" src="../common/files.js"></script>
        <script type="text/javascript" src="../creator/additional.js"></script>
        <script type="text/javascript" src="../nycreator/additional.js"></script>
    </head>
    <body class="color-theme-default">
        <div class="dropzone">
            Upload File...
        </div>
        <div id="navbar">
            <div id="druboard-logo"></div>
            <div class="new-puzzle" data-value="standard">
                New<br />
                <span class="style">Standard</span>
            </div>
            <div class="new-puzzle" data-value="new-yorker">
                New<br />
                <span class="style">New Yorker</span>
            </div>
            <div class="toolbar-item">
                <div class="option" data-action="theme"><span class="toggle-theme">LIGHT</span><br/>Mode</div>
            </div>
        </div>
        <div id="files"></div>
        <div id="file-info">
            <div class="preview">
                <iframe></iframe>
            </div>
            <div class="info">
                <table>
                    <tr>
                        <td class="title" colspan="2" data-value="title"></td>
                    </tr>
                    <tr>
                        <td class="label">Author</td>
                        <td class="value" data-value="author"></td>
                    </tr>
                    <tr>
                        <td class="label">Dimensions</td>
                        <td class="value" data-value="dimensions"></td>
                    </tr>
                    <tr>
                        <td class="label">Style</td>
                        <td class="value" data-value="style"></td>
                    </tr>
                    <tr>
                        <td class="label">Last modified</td>
                        <td class="value" data-value="modify_date"></td>
                    </tr>
                    <tr>
                        <td class="label">Created</td>
                        <td class="value" data-value="create_date"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="notifications"></div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
