<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <title>DruBoard - Creator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta charset="UTF-8">
        <link rel="stylesheet" href="creator.css">
    </head>

    <body>
        <div id="toolbar">
            <div class="toolbar-item">
                <h1 class="header">Width</h1>
                <div class="input-row">
                    <button class="increment" data-property="width" data-value="-1"></button>
                    <div class="input-value" data-property="width">0</div>
                    <button class="increment" data-property="width" data-value="1"></button>
                </div>
            </div>
            <div class="toolbar-item">
                <h1 class="header">Height</h1>
                <div class="input-row">
                    <button class="increment" data-property="height" data-value="-1"></button>
                    <div class="input-value" data-property="height">0</div>
                    <button class="increment" data-property="height" data-value="1"></button>
                </div>
            </div>
            <div class="toolbar-item">
                <h1 class="header">Mode</h1>
                <div class="input-row">
                    <div class="single-select">
                        <button class="mode" data-value="mark"></button>
                        <div class="selector selected"></div>
                    </div>
                    <div class="single-select">
                        <button class="mode" data-value="write"></button>
                        <div class="selector"></div>
                    </div>
                </div>
            </div>
            <div class="toolbar-item">
                <h1 class="header">Options</h1>
                <button class="option" data-action="import"><input type="text" style="display: none" />Import</button>
                <button class="option" data-action="symmetry">Symmetry<br/><span class="toggle off">OFF</span></button>
            </div>
            <div class="toolbar-item">
                <h1 class="header">Export</h1>
                <button class="option" data-action="export" data-value="json">As JSON</button>
                <button class="option" data-action="export" data-value="rxf">As RXF</button>
                <button class="option" data-action="export" data-value="exf">As EXF</button>
            </div>
        </div>
        <div id="content">
            <table id="main-grid"></table>
        </div>
        <div class="clues-section">
            <h1 class="header">Across</h1>
            <button class="add-item" data-value="across">Add Clue...</button>
            <div id="clues-across" class="clues-list"></div>
        </div>
        <div class="clues-section">
            <h1 class="header">Down</h1>
            <button class="add-item" data-value="down">Add Clue...</button>
            <div id="clues-down" class="clues-list"></div>
        </div>
        <script src="creator.js"></script>
    </body>
</html>
